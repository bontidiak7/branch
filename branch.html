<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Halmazműveletek</h1>
    <form id="halmazForm">
        <label for="halmazA">Halmaz A:</label>
        <input type="text" id="halmazA" placeholder="pl. 1,2,3,4,5">
        <br>
        <label for="halmazB">Halmaz B:</label>
        <input type="text" id="halmazB" placeholder="pl. 3,4,5,6,7">
        <br>
        <label for="muvelet">Művelet:</label>
        <select id="muvelet">
            <option value="egyesites">Unió (A ∪ B)</option>
            <option value="metszet">Metszet (A ∩ B)</option>
            <option value="kulonseg">Különbség (A \ B)</option>
        </select>
        <br>
        <button type="button" id="calculateBtn">Számol</button>
    </form>
    <h2>Eredmény</h2>
    <div id="eredmeny"></div>
    <h2>Venn-diagram</h2>
    <canvas id="vennCanvas" width="400" height="200"></canvas>
    <script src="halmaz.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
